mysql_service:
    image: mysql:5.7
    environment:
        MYSQL_ROOT_PASSWORD: pass
        MYSQL_DATABASE: testdb
        MYSQL_USER: test
        MYSQL_PASSWORD: testtest
    volumes:
        - /var/lib/mysql

php_service:
    build: php
    ports:
        - "8600:80"
    volumes:
        - ./laravel:/var/www/html
        - ./000-default.conf:/etc/apache2/sites-available/000-default.conf
        - ./php.ini:/usr/local/etc/php/php.ini
    links:
        - mysql_service:mysql
